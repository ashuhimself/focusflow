services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: focusflow_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-focusflow}
      POSTGRES_USER: ${POSTGRES_USER:-focusflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - focusflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-focusflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend with Gunicorn
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: focusflow_backend
    restart: unless-stopped
    command: gunicorn focusflow.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 60
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB:-focusflow}
      - POSTGRES_USER=${POSTGRES_USER:-focusflow}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - focusflow_network
    expose:
      - "8000"

  # React Frontend (production build served by Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: focusflow_frontend
    restart: unless-stopped
    networks:
      - focusflow_network
    expose:
      - "80"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: focusflow_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - focusflow_network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: focusflow_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - focusflow_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  focusflow_network:
    driver: bridge
